spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/agis}
spring.datasource.username=${POSTGRES_USER:dev}
spring.datasource.password=${POSTGRES_PASSWORD:123456}
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations

api.security.token.secret=${JWT_SECRET:secret-key}

server.port=8080